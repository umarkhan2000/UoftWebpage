<!DOCTYPE html>
<html>
<head>
	<title>Login - CSCB20</title> 
	<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
	<div class="login-box">
		<img src="{{ url_for('static', filename='images/uoft_login.png' ) }}" class="avatar">
		<h1>Login Here</h1>
		<form method="POST" action=""> 
			<p>UtorId</p>
			<input type="text" name="utorid" placeholder="Enter UTORId" value="{{ request.form.utorid }}">
			<p>Password</p>
			<input type="Password" name="password" placeholder="Enter Password" value="{{ request.form.password }}">
			<input type="submit" name="submit" value="Login" class="login-btn"><br>
			<a href="{{ url_for('register') }}">Don't have an Account?</a>
		</form>
	</div>
	<div class="footer">
		<p>&copy Site Designed by Umar Khan and Omar Patel</p>
	</div>
</body>
</html>
